sudo: required
dist: trusty
language: node_js
node_js:
  - node
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install: npm install
postinstall : npm run build
branches:
  only:
    - master
script:
- npm run test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: fuchsbau
  on:
    repo: olmaga/Gardening
